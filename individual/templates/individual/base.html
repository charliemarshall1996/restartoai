<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restarto.ai | Individual </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'core/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
</head>
<body>
    {% include 'core/mixins/messages.html' %}
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light px-5">
                <a class="navbar-brand" href="{% url 'individual:dashboard' %}">restarto.ai</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="bi bi-list"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item mx-3">
                            <a class="nav-link align-middle" href="{% url 'individual:dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item ms-auto mx-3">
                            <a class="nav-link align-middle" href="{% url 'individual:profile-detail' profile.pk %}"><i class="bi bi-person-circle"></i></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </div>
</body>
