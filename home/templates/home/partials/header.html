
{% if request.path != '/' %}
<header class="my-0">
    <nav class="navbar navbar-expand-lg navbar-light px-5">
        <a class="navbar-brand" href="{% url 'home:home' %}">restarto.ai</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a class="nav-link align-middle" href="{% url 'home:home' %}">Home</a>
                </li>
                <li class="nav-item ms-auto mx-2">
                    <a class="btn btn-primary" href="{% url 'users:register' %}">Sign Up</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

{% else %}

<header class="position-absolute w-100">
    <nav class="navbar navbar-expand-lg navbar-dark px-5">
        <a class="navbar-brand" href="{% url 'home:home' %}">restarto.ai</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a class="nav-link align-middle" href="{% url 'home:home' %}">Home</a>
                </li>
                <li class="nav-item ms-auto mx-2">
                    <a class="btn btn-outline-white" href="{% url 'users:register' %}">Sign Up</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-outline-white" href="{% url 'users:login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

{% endif %}
